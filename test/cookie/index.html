<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/dist/nux-utils.js"></script>
</head>
<body>
  <div>
    <button id="setCookie">setCookie</button>
    <button id="getCookie">getCookie</button>
    <button id="removeCookie">removeCookie</button>
  </div>
  <script>
    var btn1 = document.getElementById('setCookie');
    var btn2 = document.getElementById('getCookie');
    var btn3 = document.getElementById('removeCookie');
    btn1.addEventListener('click', function(ev) {
      nuxUtils.setCookie('test', 'value1', new Date('2019-12-20'));
    }, false);
    btn2.addEventListener('click', function(ev) {
      console.log(nuxUtils.getCookie('test'));
    }, false);
    btn3.addEventListener('click', function(ev) {
      nuxUtils.removeCookie('test');
    }, false);
  </script>
</body>
</html>
